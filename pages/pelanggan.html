<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-
fit=cover">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="node_modules/framework7/framework7-bundle.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <style>
        .size-20 {
            font-size: 20px
        }
    </style>

</head>

<body>
    <!-- App root element -->
    <div id="app">


        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner">
                        <div class="title">Data Pelanggan</div>
                    </div>
                </div>

                <!-- Bottom Toolbar -->
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                        <!-- Toolbar links -->
                        <a href="#" class="link">Link 1</a>
                        <a href="#" class="link">Link 2</a>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="data-table">
                        <table>
                            <thead>
                                <tr>
                                    <th class="label-cell">No.</th>
                                    <th class="label-cell">ID Pelanggan</th>
                                    <th class="label-cell">Nama Pelanggan</th>
                                    <th class="label-cell">Alamat</th>
                                    <th class="label-cell">No Telepon</th>
                                    <th class="label-cell">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="tampil">

                            </tbody>
                        </table>
                    </div><br>
                    <a href="/tambah/" class="button button-fill">Tambah</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="node_modules/framework7/framework7-bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="my-app.js"></script>
</body>

</html>
